<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <nav class="navigation">
                    <a class="navigation__element" href="/activity">Наши мероприятия</a>
                    <a class="navigation__element" href="/">Все курсы</a>
                    <a class="navigation__element" href="/about">О школе</a>
                </nav>
            </div>
         </header>
        {% block body %}
        {% endblock %}
        <footer class="footer">
            <div class="footer__icons">
                <a class="socialnet-icon"><img src="../static/icons/Telegram.png" alt="icon"></a>
                <a class="socialnet-icon"><img src="../static/icons/Tumblr.png" alt="icon"></a>
                <a class="socialnet-icon"><img src="../static/icons/Instagram.png" alt="icon"></a>
                <a class="socialnet-icon"><img src="../static/icons/Facebook.png" alt="icon"></a>
            </div>
        </footer>
    </div>        
</body>
</html>
